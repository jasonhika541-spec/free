name: Build TrollSpeed

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Clean problematic directories
      run: |
        # Remove problematic READM1E.md directory if it exists
        if [ -d "READM1E.md" ]; then
          rm -rf READM1E.md
          echo "Removed problematic READM1E.md directory"
        fi
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
    
    - name: Install Theos
      run: |
        # Install Theos
        export THEOS=/opt/theos
        echo "Installing Theos to $THEOS"
        
        # Remove existing Theos if present
        sudo rm -rf $THEOS || true
        
        # Clone Theos
        sudo git clone --recursive https://github.com/theos/theos.git $THEOS
        sudo chown -R $(id -u):$(id -g) $THEOS
        
        # Install iOS SDK
        echo "Downloading iOS SDK..."
        
        # Try different SDK sources
        SDK_INSTALLED=false
        
        # Try iOS 16.5 SDK from different sources
        echo "Trying iOS 16.5 SDK..."
        if curl -f -L -o iPhoneOS16.5.sdk.tar.xz "https://github.com/theos/sdks/releases/download/master/iPhoneOS16.5.sdk.tar.xz" 2>/dev/null; then
          if tar -tf iPhoneOS16.5.sdk.tar.xz >/dev/null 2>&1; then
            echo "Extracting iOS 16.5 SDK..."
            tar -xf iPhoneOS16.5.sdk.tar.xz -C $THEOS/sdks/
            SDK_INSTALLED=true
          fi
        fi
        
        # Try iOS 17.0 SDK if 16.5 failed
        if [ "$SDK_INSTALLED" = false ]; then
          echo "Trying iOS 17.0 SDK..."
          if curl -f -L -o iPhoneOS17.0.sdk.tar.xz "https://github.com/theos/sdks/releases/download/master/iPhoneOS17.0.sdk.tar.xz" 2>/dev/null; then
            if tar -tf iPhoneOS17.0.sdk.tar.xz >/dev/null 2>&1; then
              echo "Extracting iOS 17.0 SDK..."
              tar -xf iPhoneOS17.0.sdk.tar.xz -C $THEOS/sdks/
              SDK_INSTALLED=true
            fi
          fi
        fi
        
        # Try alternative SDK source
        if [ "$SDK_INSTALLED" = false ]; then
          echo "Trying alternative SDK source..."
          if curl -f -L -o iPhoneOS.sdk.tar.xz "https://github.com/xybp888/iOS-SDKs/releases/download/iOS-SDKs/iPhoneOS16.5.sdk.tar.xz" 2>/dev/null; then
            if tar -tf iPhoneOS.sdk.tar.xz >/dev/null 2>&1; then
              echo "Extracting alternative iOS SDK..."
              tar -xf iPhoneOS.sdk.tar.xz -C $THEOS/sdks/
              SDK_INSTALLED=true
            fi
          fi
        fi
        
        # Use Xcode's built-in SDK as fallback
        if [ "$SDK_INSTALLED" = false ]; then
          echo "Using Xcode's built-in iOS SDK..."
          XCODE_PATH=$(xcode-select -p)
          IOS_SDK_PATH="$XCODE_PATH/Platforms/iPhoneOS.platform/Developer/SDKs"
          if [ -d "$IOS_SDK_PATH" ]; then
            # Find the latest iOS SDK
            LATEST_SDK=$(ls "$IOS_SDK_PATH" | grep "iPhoneOS.*\.sdk" | sort -V | tail -1)
            if [ -n "$LATEST_SDK" ]; then
              echo "Found SDK: $LATEST_SDK"
              ln -sf "$IOS_SDK_PATH/$LATEST_SDK" "$THEOS/sdks/$LATEST_SDK"
              
              # Create compatibility links for different versions
              ln -sf "$IOS_SDK_PATH/$LATEST_SDK" "$THEOS/sdks/iPhoneOS.sdk"
              ln -sf "$IOS_SDK_PATH/$LATEST_SDK" "$THEOS/sdks/iPhoneOS16.5.sdk"
              ln -sf "$IOS_SDK_PATH/$LATEST_SDK" "$THEOS/sdks/iPhoneOS17.0.sdk"
              
              SDK_INSTALLED=true
            fi
          fi
        fi
        
        if [ "$SDK_INSTALLED" = false ]; then
          echo "❌ Failed to install any iOS SDK"
          exit 1
        else
          echo "✅ iOS SDK installed successfully"
        fi
        
        # Verify installation
        echo "Verifying Theos installation..."
        ls -la $THEOS/
        ls -la $THEOS/sdks/
        
        # Set environment variables
        echo "THEOS=/opt/theos" >> $GITHUB_ENV
        echo "PATH=/opt/theos/bin:$PATH" >> $GITHUB_ENV
    
    - name: Install dependencies
      run: |
        # Install ldid for code signing
        brew install ldid
        
        # Install additional tools that might be needed
        brew install coreutils
        
        # Verify Theos installation
        ls -la $THEOS
        ls -la $THEOS/sdks/
        
        # Show available Xcode SDKs as backup
        echo "Available Xcode SDKs:"
        xcrun --show-sdk-path --sdk iphoneos || echo "No iOS SDK found in Xcode"
        ls -la "$(xcode-select -p)/Platforms/iPhoneOS.platform/Developer/SDKs/" || echo "No Xcode iOS SDKs found"
    
    - name: Build project
      run: |
        # Set Theos environment
        export THEOS=/opt/theos
        export PATH=/opt/theos/bin:$PATH
        
        # Verify environment
        echo "THEOS: $THEOS"
        echo "PATH: $PATH"
        which make || echo "make not found in PATH"
        
        # Check available SDKs
        echo "Available iOS SDKs:"
        ls -la $THEOS/sdks/ || echo "No SDKs directory found"
        
        # Show project structure
        echo "Project files:"
        ls -la
        
        # Build the project
        echo "Starting build..."
        make clean || echo "Clean failed, continuing..."
        
        # Try building with different SDK versions if needed
        if ! make package FINALPACKAGE=1 FOR_RELEASE=1; then
          echo "Build failed, trying with different settings..."
          # Try without specific SDK version
          make package FINALPACKAGE=1 FOR_RELEASE=1 THEOS_DEVICE_IP= || exit 1
        fi
        
        # Verify build output
        echo "Build completed, checking output..."
        ls -la .theos/_/Applications/ || echo "Applications directory not found"
    
    - name: Create .tipa file
      run: |
        # Create packages directory if it doesn't exist
        mkdir -p packages
        
        # Remove existing packages to avoid conflicts
        rm -rf packages/*
        
        # Create Payload directory
        mkdir -p Payload
        
        # Copy the built app to Payload
        cp -r .theos/_/Applications/crepware.app Payload/
        
        # Create .tipa file
        cd Payload
        zip -r ../packages/crepware.tipa .
        cd ..
        
        # Clean up
        rm -rf Payload
        
        # Verify the .tipa file was created
        ls -la packages/
    
    - name: Upload .tipa artifact
      uses: actions/upload-artifact@v4
      with:
        name: crepware-tipa
        path: packages/crepware.tipa
        retention-days: 30
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          packages/
          .theos/_/
        retention-days: 7
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: packages/crepware.tipa
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}