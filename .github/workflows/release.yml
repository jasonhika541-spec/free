name: Release Build

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  release-build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Clean problematic directories
      run: |
        # Remove problematic READM1E.md directory if it exists
        if [ -d "READM1E.md" ]; then
          rm -rf READM1E.md
          echo "Removed problematic READM1E.md directory"
        fi
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
    
    - name: Install Theos
      run: |
        export THEOS=/opt/theos
        sudo git clone --recursive https://github.com/theos/theos.git $THEOS
        sudo chown -R $(id -u):$(id -g) $THEOS
        
        # Install iOS SDK
        SDK_INSTALLED=false
        
        # Try iOS 16.5 SDK
        if curl -f -L -o iPhoneOS16.5.sdk.tar.xz "https://github.com/theos/sdks/releases/download/master/iPhoneOS16.5.sdk.tar.xz" 2>/dev/null; then
          if tar -tf iPhoneOS16.5.sdk.tar.xz >/dev/null 2>&1; then
            tar -xf iPhoneOS16.5.sdk.tar.xz -C $THEOS/sdks/
            SDK_INSTALLED=true
          fi
        fi
        
        # Try alternative source
        if [ "$SDK_INSTALLED" = false ]; then
          if curl -f -L -o iPhoneOS.sdk.tar.xz "https://github.com/xybp888/iOS-SDKs/releases/download/iOS-SDKs/iPhoneOS16.5.sdk.tar.xz" 2>/dev/null; then
            if tar -tf iPhoneOS.sdk.tar.xz >/dev/null 2>&1; then
              tar -xf iPhoneOS.sdk.tar.xz -C $THEOS/sdks/
              SDK_INSTALLED=true
            fi
          fi
        fi
        
        # Use Xcode's built-in SDK
        if [ "$SDK_INSTALLED" = false ]; then
          XCODE_PATH=$(xcode-select -p)
          IOS_SDK_PATH="$XCODE_PATH/Platforms/iPhoneOS.platform/Developer/SDKs"
          if [ -d "$IOS_SDK_PATH" ]; then
            LATEST_SDK=$(ls "$IOS_SDK_PATH" | grep "iPhoneOS.*\.sdk" | sort -V | tail -1)
            if [ -n "$LATEST_SDK" ]; then
              ln -sf "$IOS_SDK_PATH/$LATEST_SDK" "$THEOS/sdks/$LATEST_SDK"
              SDK_INSTALLED=true
            fi
          fi
        fi
        
        if [ "$SDK_INSTALLED" = false ]; then
          echo "Failed to install iOS SDK"
          exit 1
        fi
        
        echo "THEOS=/opt/theos" >> $GITHUB_ENV
        echo "PATH=/opt/theos/bin:$PATH" >> $GITHUB_ENV
    
    - name: Install dependencies
      run: |
        brew install ldid
    
    - name: Build release
      run: |
        export THEOS=/opt/theos
        export PATH=/opt/theos/bin:$PATH
        
        # Clean build for release
        make clean
        make package FINALPACKAGE=1 FOR_RELEASE=1
    
    - name: Create release .tipa
      run: |
        mkdir -p release
        rm -rf release/*
        
        # Create Payload for .tipa
        mkdir -p Payload
        cp -r .theos/_/Applications/crepware.app Payload/
        
        # Get version from tag or use default
        VERSION=${GITHUB_REF#refs/tags/v}
        if [ -z "$VERSION" ]; then
          VERSION="1.0.0"
        fi
        
        # Create versioned .tipa file
        cd Payload
        zip -r ../release/crepware-${VERSION}.tipa .
        cd ..
        
        # Also create a generic version
        cp release/crepware-${VERSION}.tipa release/crepware.tipa
        
        rm -rf Payload
        
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
    
    - name: Generate checksums
      run: |
        cd release
        shasum -a 256 *.tipa > checksums.txt
        cat checksums.txt
    
    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/crepware-${{ env.VERSION }}.tipa
          release/crepware.tipa
          release/checksums.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create release for tag push
      if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/crepware-${{ env.VERSION }}.tipa
          release/crepware.tipa
          release/checksums.txt
        tag_name: ${{ github.ref_name }}
        name: Release ${{ env.VERSION }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}